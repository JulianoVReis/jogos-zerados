<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="../img/checklist.png" type="image/x-icon">
	<link rel="stylesheet" href="pgs.css">
	<title>NES</title>
</head>
<body>
	<main>
		<section>
			<a href="../index.html"><img class="home" src="../img/home.svg" alt="Home"></a>
			<div class="jogo">
				<h1>EarthBound Beginnings
					<span>
						<img title="Excelente" class="star" src="../img/star0.svg" alt="">
						<img title="Muito Bom" class="star1" src="../img/star0.svg" alt="">
						<img title="Bom" class="star2" src="../img/star2.svg" alt="">
						<img title="Mediano" class="star3" src="../img/star3.svg" alt="">
						<img title="Regular" class="star4" src="../img/star4.svg" alt="">
						<img title="Ruim" class="star5" src="../img/star5.svg" alt="">
					</span>
				</h1>
				<div class="info">
					<div class="cover">
						<img src="../img/1983-nes/earthbound_beginnings.jpeg" alt="EarthBound Beginnings">
					</div>
					<div class="screenshots">
						<img src="../img/1983-nes/earthbound_beginnings-01.png" alt="">
						<img src="../img/1983-nes/earthbound_beginnings-02.png" alt="">
						<img src="../img/1983-nes/earthbound_beginnings-03.png" alt="">
						<p>(USA)</p>
					</div>
				</div>
			</div>
			<div class="jogo">
				<h1>Metal Slader Glory
					<span>
						<img title="Excelente" class="star" src="../img/star0.svg" alt="">
						<img title="Muito Bom" class="star1" src="../img/star0.svg" alt="">
						<img title="Bom" class="star2" src="../img/star2.svg" alt="">
						<img title="Mediano" class="star3" src="../img/star3.svg" alt="">
						<img title="Regular" class="star4" src="../img/star4.svg" alt="">
						<img title="Ruim" class="star5" src="../img/star5.svg" alt="">
					</span>
				</h1>
				<div class="info">
					<div class="cover">
						<img src="../img/1983-nes/metal_slader_glory.jpeg" alt="Metal Slader Glory">
					</div>
					<div class="screenshots">
						<img src="../img/1983-nes/metal_slader_glory-01.png" alt="">
						<img src="../img/1983-nes/metal_slader_glory-02.png" alt="">
						<img src="../img/1983-nes/metal_slader_glory-03.png" alt="">
						<p>(J+English Patched)</p>
					</div>
				</div>
			</div>
		</section>
	</main>

</html>
